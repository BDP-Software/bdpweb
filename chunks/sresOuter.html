<!-- begin:sorting -->
<div class="row sort">
  <div class="col-md-4 col-sm-4 col-xs-3">
<!--    <a href="category.html" class="btn btn-warning"><i class="fa fa-th"></i></a>
    <a href="category_list.html" class="btn btn-default"><i class="fa fa-list"></i></a> -->
    <form class="form-inline" role="form">
      <div class="form-group">
       <span>[[+resTotal]] properties match your search </span>
      </div>
    </form>
  </div>
<div class="col-md-8 col-sm-8 col-xs-9">
	<div class="pull-right">
		<form class="form-inline" role="form">
		  <span>Sort by : </span>
		  <div class="form-group">
			<label class="sr-only" for="sortby">Sort by : </label>
			<select class="form-control bdf-resOrdering" name="order_res">
			  [[+orderingFields]]
			</select>
		  </div>
		</form>
	</div>
  </div>  
  [[!+resList:notempty=`
  <div class="col-md-8 col-sm-8 col-xs-9">
		<h2>There are no properties matching your search.</h2>
	</div>
	`]]
</div>
<!-- end:sorting -->

<div class="row bdf-lazyLoading">
	<div class="bdf-lazyLoadingResContainer">
		[[+resOutput]]
	</div>
	<div class="bdf-lazyLoader bdd-lazyloader">
		<i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
	</div>
</div>
