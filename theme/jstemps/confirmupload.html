<div class="modal fade" id="{{ modId }}">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{ title }}</h4>
			</div>
			
			<div class="modal-body">
				<textarea class="form-control autogrow" id="docNotes" placeholder="Document Notes"></textarea>
			</div>
			
			<div class="modal-footer">
				<button class="btn btn-green btn-icon icon-left" type="button" id="confirmButton">
					ok
					<i class="entypo-check"></i>
				</button>
				<button class="btn btn-gold btn-icon icon-left" type="button" id="cancelButton">
					cancel
					<i class="entypo-cancel"></i>
				</button>
			</div>
		</div>
	</div>
</div>
